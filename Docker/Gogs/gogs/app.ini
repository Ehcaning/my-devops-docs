BRAND_NAME = My Git
RUN_USER   = git
RUN_MODE   = prod

[database]
TYPE     = mysql
HOST     = mysql:3306
NAME     = git
USER     = root
PASSWORD = ENTER_MYSQL_ROOT_PASSWORD
SSL_MODE = disable
PATH     = /app/gogs/data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories

[server]
DOMAIN           = mydomain.ir
HTTP_PORT        = 3000
EXTERNAL_URL     = http://mydomain.ir/
DISABLE_SSH      = false
SSH_PORT         = 10022
SSH_ROOT_PATH    = /data/.ssh
START_SSH_SERVER = true
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[auth]
REQUIRE_EMAIL_CONFIRMATION  = false
DISABLE_REGISTRATION        = true
ENABLE_REGISTRATION_CAPTCHA = false
REQUIRE_SIGNIN_VIEW         = true

[user]
ENABLE_EMAIL_NOTIFICATION = false
[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /app/gogs/log

